<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
"http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html>
<head>
    <title>Votelka</title>
    <script type="text/javascript" src="/jquery-2.0.0.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
        .buttons > div {
            width: 25%;
            height: 50px;
            margin: 10px;
            border: 2px solid #999;
            background-color: #ccc;
            float:left;
            font-size: 40px;
            text-align: center;
        }

        .buttons > div.selected {
            background-color: #999;
        }
    </style>
</head>
<body>

    <select id='room_select'>
        <option>Выберите секцию</option>
    </select>

    <div class="buttons">
        <div id="vote_neutrally" data-vote="0" class="selected">0</div>
        <div id="vote_negatively"data-vote="1">+</div>
        <div id="vote_positively" data-vote="2">-</div>
    </div>
    <div style="clear: both"></div>

    <div>Пользователей online: <b id="users_online">0</b></div>
    <table border=1>
        <tr>
            <th>Воздержилось</th>
            <th>За</th>
            <th>Против</th>
        </tr>
        <tr>
            <td id="users_vote_0">0/0%</td>
            <td id="users_vote_1">0/0%</td>
            <td id="users_vote_2">0/0%</td>
        </tr>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
